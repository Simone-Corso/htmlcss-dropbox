<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropBox</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <!--header con logo bottom a destra-->

    <header>
        <section class="navigation">
            <div class="container flex-j-center">
                <!--ricordare di mettere il logo image-->
            </div>
        </section>
    </header>

    <!--main con una sezione,bottom,imaggine,container e infine con un background-->

<main>
    <section class="jumbo">
        <div class="container-image">
            <!--inserire image jumbo con bottom a sinistra-->
        </div>

         <!--secondo container con tre table verticali-->

        <section class="table">
            <div class="container-table">
                <!--inserire tre table -->
            </div>
        </section>
        <!--terzo table con stessa misura del secondo container-->
        <section class="mono table">
            <div class="container mono-table">
            </div>
        </section>
        <!--un'altra sezione per immagine e bottom Trova un Partner a destra-->
        <section class="partner">
            <div class="container-DropBox">
                <!--inserire imagine a sx con bottom a destra-->
            </div>
        </section>

        <!--nuova sezione con titoli e immagini wrap -->

        <section class="Business">
            <div class="container-wrap">
                <!--inserire imagini a wrap!-->
            </div>
        </section>

        <!--sezione con titolo e link-->

        <section class="titolo">
            <div class="utilità-drop">
                <!--qua si metterà il link per i clienti-->
            </div>
        </section>

        <!--sezione con immagini con colori differenti-->

        <section class="design">
            <div class="design-image">
                <!--inserire immagini design-->
            </div>
        </section>

        <!--sezione con porta DropBox Business-->

        <section class="Porta">
            <div class="prova-gratuita">
                <!--con il bottom a destra-->
            </div>
        <!--L'ultima sezione con domande-->

        <section class="domande">
          <div class="domande-frequenti">
                <!-- inserire 3 domande più comuni con hr-->

          </div>

        </section>

        </section>
    </section>
</main>

<!--footer con delle liste in verticale e bg black-->

<footer>

    <section class="menu-finale">
        <div class="cinque-liste-menu">
            <!--inserire cinque menu verticali con bg black-->
        </div>
    </section>

</footer>
    
    
    
</body>
</html>
